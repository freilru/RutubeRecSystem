{% extends 'main/login-base.html' %}

{% block additional_styles %}
    <style>
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a4750;
            border-radius: 5px;
            background-color: #2c3540;
            color: #ffffff;
        }
        .button {
            background-color: #00A1E7;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0081b8;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .register-button {
            background-color: #4CAF50;
        }
        .register-button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block content %}
    <h2 style="color: #ffffff;">Вход</h2>
    <p style="color: #ffffff;">Если у вас нет аккаунта зарегистрируетесь</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
        </div>
        <div class="button-group">
            <button type="submit" class="button">Войти</button>
            <a href="{% url 'register' %}" class="button register-button">Регистрация</a>
        </div>
    </form>
{% endblock %}
